<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #e60073;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
    }

    .yes {
      background: #ff4da6;
      color: white;
    }

    .no {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Maria ðŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <button class="no" disabled>NOOO ðŸ™„</button>
    <button class="yes" onclick="yesClick()">SIIIII ðŸ¥°</button>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>YAYYYYY ðŸ’˜ðŸ’˜ðŸ’˜</h1>";
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
