<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 90%;
      z-index: 10;
    }

    h1 {
      color: #e60073;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff4da6;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
    }

    .yes {
      background: #ff4da6;
      color: white;
      cursor: pointer;
    }

    .no {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .floating {
      position: absolute;
      font-weight: bold;
      opacity: 0.75;
      animation: floatUp 7s linear infinite;
      white-space: nowrap;
      color: #ff1a75;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- üé∂ Background Music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e8b6b8b9f.mp3" type="audio/mpeg">
  </audio>

  <div class="card" onclick="startMusic()">
    <h1>To: Maria ‚ù§Ô∏è‚Äçü©π</h1>
    <h2>Will you be my Valentine?</h2>

    <button class="no" disabled>NOOO üôÑ</button>
    <button class="yes" onclick="yesClick()">SIIIII ü•∞</button>
    <p style="font-size:12px;color:#888;">(tap anywhere üíó)</p>
  </div>

  <script>
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        document.getElementById("music").play();
        musicStarted = true;
      }
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center;color:white;">
          <h1>YAYYYYY üíò</h1>
          <h2>I love you Maria ü•∞</h2>
        </div>
      `;
      startMusic();
    }

    // üíï Floating hearts + words
    const floatItems = [
      "‚ù§Ô∏è", "üíñ", "üíï", "üíò", "üíó",
      "Mi todo üòò",
      "Baby mama üòç"
    ];

    setInterval(() => {
      const float = document.createElement("div");
      float.className = "floating";
      float.innerHTML = floatItems[Math.floor(Math.random() * floatItems.length)];
      float.style.left = Math.random() * 100 + "vw";
      float.style.fontSize = (18 + Math.random() * 28) + "px";
      document.body.appendChild(float);

      setTimeout(() => float.remove(), 7000);
    }, 280);
  </script>

</body>
</html>
